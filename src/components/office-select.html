<div class="office-select">
	<div class="office-select__container">
		<div class="office-select__head">
			<div class="office-select__titlebox">
				<h1 class="office-select__title">Подбор офиса</h1>
				<a class="office-select__button" href="offices.html#offices-select"><i class="office-select__button--icon icon-arrow"></i><span>на схеме</span></a>
			</div>
			<div class="office-select__filterbox">
				<div class="office-select__filter-group">
					<label class="office-select__filter-label">Этаж</label>
					<div class="office-select__range-container">
						<div class="office-select__range-track">
							<div class="office-select__range-fill" data-range="floor"></div>
							<div class="office-select__range-thumb" data-range="floor" data-type="min"></div>
							<div class="office-select__range-thumb" data-range="floor" data-type="max"></div>
						</div>
						<div class="office-select__range-values">
							<span data-value="floor-min">1</span>
							<span data-value="floor-max">20</span>
						</div>
					</div>
				</div>

				<div class="office-select__filter-group">
					<label class="office-select__filter-label">Площадь, м²</label>
					<div class="office-select__range-container">
						<div class="office-select__range-track">
							<div class="office-select__range-fill" data-range="area"></div>
							<div class="office-select__range-thumb" data-range="area" data-type="min"></div>
							<div class="office-select__range-thumb" data-range="area" data-type="max"></div>
						</div>
						<div class="office-select__range-values">
							<span data-value="area-min">50</span>
							<span data-value="area-max">200</span>
						</div>
					</div>
				</div>

				<div class="office-select__filter-group">
					<label class="office-select__filter-label">Рабочие места</label>
					<div class="office-select__range-container">
						<div class="office-select__range-track">
							<div class="office-select__range-fill" data-range="capacity"></div>
							<div class="office-select__range-thumb" data-range="capacity" data-type="min"></div>
							<div class="office-select__range-thumb" data-range="capacity" data-type="max"></div>
						</div>
						<div class="office-select__range-values">
							<span data-value="capacity-min">2</span>
							<span data-value="capacity-max">50</span>
						</div>
					</div>
				</div>

				<div class="office-select__filter-group">
					<label class="office-select__filter-label">Дополнительно</label>
					<div class="office-select__checkbox-container">
						<div class="office-select__checkbox checkbox" data-filter="dining">
							<input id="office-dining" type="checkbox" name="" />
						</div>
					</div>
					<label class="office-select__checkbox-label" for="office-dining">Обеденная зона</label>
				</div>

				<button class="office-select__reset-btn" type="button">Сбросить фильтры</button>
			</div>
		</div>
		<div class="office-select__body">
			<div class="office-select__results-header">
				<div class="office-select__results-count">Совпадений <span data-count>0</span></div>
				<div class="office-select__sort-container">
					<select class="office-select__sort-select" data-sort>
						<option value="default">По умолчанию</option>
						<option value="price-asc">По возрастанию цены</option>
						<option value="price-desc">По убыванию цены</option>
					</select>
				</div>
			</div>
			<div class="office-select__results" data-results></div>
		</div>
	</div>
</div>
